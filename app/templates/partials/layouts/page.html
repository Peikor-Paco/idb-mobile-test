<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="/img/logos/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/img/logos/favicon.ico" type="image/x-icon">
    <title>{{#block "title"}}{{/block}}</title>

    {{#block "css"}}
    
    {{/block}}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    {{>"organisms/_o-header"}}
    {{#block "content"}}
    


    {{/block}}
    {{>"organisms/_o-footer"}}
    {{>"organisms/_o-cookies"}}
    <button onclick="topFunction()" id="goToTop" title="Go to top"
        class="btn position-fixed end-0 bottom-0"> <i data-eva="arrow-upward" data-eva-height="24" data-eva-width="24"></i>
    </button>
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="icons/eva.min.js"></script>
    <script>

        goToTopButton = document.getElementById("goToTop");

        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                goToTopButton.style.display = "block";
            } else {
                goToTopButton.style.display = "none";
            }
        }


        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }

        eva.replace()
    </script>

    {{#block "script"}}


    {{/block}}
    {{#block "modal"}}
    {{/block}}
</body>

</html>
